<html>
	<head>
		<link rel="icon" type="image/png" href="images/logo.png">
		<title>Femto</title>
		<style>
			html {
				font-family:Arial, Helvetica, sans-serif;
				background-color: #1a1a1a;
				color: #e6e6e6;
				overflow-x:hidden;
			}
			
			.title {
				font-size:50px;
			}
			
			.subtitle {
				font-size:25px;
				max-width:75%;
				margin-top:-20px;
			}
		
			.container {
				height:100%;
				max-height:900px;
			}
			
			.screenshot {
				height:100%;
				max-height:850px;
			}
			
			.containerContent {
				position:absolute;
			}
			
			.left {
				width:50%;
				height:100%;
				display:flex;
				justify-content: right;
				align-items:center;
			}
			
			.right {
				width:50%;
				height:100%;
				margin-left:50%;
				display:flex;
				justify-content: left;
				align-items:center;
			}
			
			.descriptionText {
				margin-left:25px;
				width:100%;
			}
			
			#c1 {
				margin-top:-8px;
				margin-left:-8px;
			}
			
			#c2 {
				margin-top:50px;
			}
			
			#c3 {
				margin-top:50px;
			}
			
			.supportContent {
				margin-top:0px;
			}
			
			a {
				color: #3bffff;
			}
			
			a:hover {
				color:#ff6666;
			}
			
			#appStoreBadge {
				width:25%;
				max-width:175px;
			}
		</style>
	</head>
	<body>
		<div class="container" id="c1">
			<div class="left containerContent">
				<img class="screenshot" src="images/sc1.png">
			</div>
			<div class="right containerContent">
				<div class="descriptionText">
					<h1 class="title">Femto</h1>
					<p class="subtitle">A simple, lightweight text editor.</h1><br>
					<a href="https://apps.apple.com/us/app/femto-editor/id1482210825"><img src="images/appstore.png" id="appStoreBadge"></a>
				</div>
			</div>
		</div>
		<div class="container" id="c2">
			<div class="left containerContent">
				<img class="screenshot" src="images/sc2.png">
			</div>
			<div class="right containerContent">
				<div class="descriptionText">
					<h1 class="title">Simple, Yet Powerful</h1>
					<p class="subtitle">With features like Markdown formatting, lists, starred notes, external keyboard support, and more, Femto will be ready to take in whatever you throw at it.</h1>
				</div>
			</div>
		</div>
		<div class="container" id="c3">
			<div class="left containerContent">
				<img class="screenshot" src="images/sc3.png">
			</div>
			<div class="right containerContent">
				<div class="descriptionText">
					<h1 class="title">Made by <a href="https://www.jwhamilton.co">Justin Hamilton</a></h1>
					<p class="subtitle supportContent"><a href="https://apps.apple.com/us/app/femto-editor/id1482210825">Download</a> on the App Store</p>
					<p class="subtitle supportContent"><a href="privacypolicy.html">Read</a> the privacy policy</p>
				</div>
			</div>
		</div>
	</body>
</html>
